<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>F1</title>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="f1-logo-div">
                <a href="https://www.formula1.com/">
                    <img class="f1-logo" src="assets/images/f1_logo.svg" alt="logo">
                </a>
            </div>
            <div class="link-to">
                <a href="#" class="link">
                    Races
                </a>
                <a href="#" class="link" style="margin-left: 52px;">
                    Drivers
                </a>
                <a href="#" class="link" style="margin-left: 52px;">
                    Teams
                </a>
            </div>

            <div class="links-to">
                <a href="">
                    F1 TV
                </a>
                <a href="">
                    Tickets
                </a>
                <a href="">
                    Store
                </a>
            </div>


            <div class="next-race">
                <div class="left">
                    <p class="next">Next Grand Prix</p>
                    <p style="color: white; font-size: 12px; opacity: 60%;">19-21 April</p>
                    <p class="china">China 2024</p>
                    <img class="scc" src="assets/images/chinesecc.png" alt="scc">
                </div>
                <div class="right">
                    <table class="tg">
                        <thead>
                          <tr>
                            <th class="tg-0lax">Days</th>
                            <th class="tg-0lax">Hours</th>
                            <th class="tg-0lax">Mins</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td class="tg-0lax">12</td>
                            <td class="tg-0lax">8</td>
                            <td class="tg-0lax">42</td>
                          </tr>
                        </tbody>
                        </table>
                </div>
            </div>

            <div class="team">
                <h1 style="font-size: 50px; color: white;">Scuderia Ferrari</h1>
                <img class="ferrari" src="assets/images/ferlogo.webp" alt="ferrari">

                <h2 style="color: white;">55 Carlos Sainz Jr</h2>
                <h6 class="madrid">Madrid, Spain</h6>
                <img class="flag" style="height: 10px;" src="assets/images/spanish.jpg" alt="flag">
            </div>

            <div class="log-in">
                <span class="icons material-symbols-outlined search">search</span>
                <div style="margin-left: 140px;">
                    <span class="icons helmet material-symbols-outlined">sports_motorsports</span>
                    <a style="
                    margin-left: 25px;position: absolute;
    top: -1px;
                " href="#">Sign in</a>
                </div>
                <span class="icons material-symbols-outlined menu">menu</span>
            </div>
        </div>
        <div class="body-main">
            <div class="carlos-sainz-jr">
                <img class="csj-img" src="assets/images/carlos-sainz-png.png" alt="">
                <h1 class="csj-num"><i>55</i></h1>
                <img class="csj-car" src="assets/images/csj-cars.png" alt="55">
            </div>




            <div class="stats">
                <p>Grand Prix</p>
                <h2>186</h2>
                <p>Points</p>
                <h2>1037.5</h2>
                <p>Podiums</p>
                <h2>21</h2>
            </div>

            <div class="car-nums">
                <div class="more-info">
                    <p class="more-info-txt">More Information</p>
                    <span class="icons chevron material-symbols-outlined">expand_more</span>
                </div>
                <div class="chassis">
                    <p class="sf22">Chassis</p>
                    <p class="sf21">SF21</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
